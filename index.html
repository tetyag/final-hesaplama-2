<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Final Notu Hesaplayıcı</title>
</head>
<body style="background-color: black; color: white; font-family: sans-serif; padding: 20px; font-size: 20px;">
  <h1 style="font-size: 32px;">Final Notu Hesaplayıcı</h1>

  <p>Komite notlarını gir (0-100):</p>
  <input type="number" id="k1" min="0" max="100" placeholder="Komite 1" style="font-size: 24px; padding: 8px;"><br>
  <input type="number" id="k2" min="0" max="100" placeholder="Komite 2" style="font-size: 24px; padding: 8px;"><br>
  <input type="number" id="k3" min="0" max="100" placeholder="Komite 3" style="font-size: 24px; padding: 8px;"><br>
  <input type="number" id="k4" min="0" max="100" placeholder="Komite 4" style="font-size: 24px; padding: 8px;"><br>
  <input type="number" id="k5" min="0" max="100" placeholder="Komite 5" style="font-size: 24px; padding: 8px;"><br><br>

  <p>SRP notunu gir (0-3):</p>
  <input type="number" id="srp" min="0" max="3" step="0.1" placeholder="SRP" style="font-size: 24px; padding: 8px;"><br><br>

  <p>Dönem seç:</p>
  <select id="donem" style="font-size: 24px; padding: 8px;">
    <option value="1">Dönem 1</option>
  </select><br><br>

  <button onclick="hesapla()" style="background-color: gold; color: black; padding: 12px 24px; font-size: 24px;">Hesapla</button>

  <div id="sonuc" style="font-size: 24px; margin-top: 20px; white-space: pre-line;"></div>

  <script src="final_hesaplayici.js"?v=1.1></script>
</body>
</html>
